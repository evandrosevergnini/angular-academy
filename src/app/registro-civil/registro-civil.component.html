<section class="registro-civil">
  <h1>Registro Civil</h1>
  O nome do seu filho está registrado como {{ registro }}
  <label>
    Solicitação de mudança de nome:
    <input type="text" [(ngModel)]="filho.nome"  #nomeInputElement />
  </label>
  <button (click)="onClick()">Registra mudança de nome</button>
</section>
