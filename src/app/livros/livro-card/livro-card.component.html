<div class="livro-card">
  <img class="livro-card__imagem" [src]="livro.imgUrl" alt="" />
  <div class="livro-card__texto">
    <span class="livro-card__nome">{{ livro.nome }}</span>
    <span class="livro-card__autor">{{ livro.autor }}</span>
    <span class="livro-card__preco">{{ livro.preco }}</span>
  </div>
</div>
